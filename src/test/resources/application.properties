####
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
##
spring.datasource.customer.driver-class-name=org.h2.Driver
spring.datasource.customer.url=jdbc:h2:mem:demodbtest;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS customer\\;SET SCHEMA customer
spring.datasource.customer.username=sa
spring.datasource.customer.password=
##
spring.datasource.store.driver-class-name=org.h2.Driver
spring.datasource.store.url=jdbc:h2:mem:demodbtest;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS store\\;SET SCHEMA store
spring.datasource.store.username=sa
spring.datasource.store.password=
