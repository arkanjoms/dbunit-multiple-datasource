####
server.port=${SERVER_PORT:8080}
####
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
##
spring.datasource.customer.driver-class-name=org.postgresql.Driver
spring.datasource.customer.url=jdbc:postgresql://localhost:5432/demodb
spring.datasource.customer.username=postgres
spring.datasource.customer.password=postgres
##
spring.datasource.store.driver-class-name=org.postgresql.Driver
spring.datasource.store.url=jdbc:postgresql://localhost:5432/demodb
spring.datasource.store.username=postgres
spring.datasource.store.password=postgres
####